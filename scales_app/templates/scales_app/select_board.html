<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="/scales/scales_app/templates/scales_app/scales.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h1>Guitar Fretboard Generator</h1>

<body>
<form action="{% url 'scales_app:GenBoard' %}" method="post">
    {% csrf_token %}
    <div class="scale">
        <strong>Select Major Scale:</strong>
        <select name="scale">
            <option value="C">C</option>
            <option value="G">G</option>
            <option value="D">D</option>
            <option value="A">A</option>
            <option value="E">E</option>
            <option value="B">B</option>
            <option value="F#">F#</option>
            <option value="C#">C#</option>
            <option value="F">F</option>
            <option value="Bb">Bb</option>
            <option value="Eb">Eb</option>
            <option value="Ab">Ab</option>
        </select>
        <hr class = "lineStyle">
    </div>

    <div class = "string">
        <label class="string">String 1 tuning:</label>
        <select name="string1" id="string1" value="">
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="F#">F#</option>
                <option value="G">G</option>
                <option value="G#">G#</option>
                <option value="A">A</option>
                <option value="Bb">Bb</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="C#">C#</option>
                <option value="D">D</option>
                <option value="D#">D#</option>
                <option value="Eb">Eb</option>
                <option value="Ab">Ab</option>
        </select>
    </div>
    <br>


    <div class = "string">
        <label>String 2 tuning:</label>
        <select name="string2" id="string2" value="">
                <option value="A">A</option>
                <option value="Bb">Bb</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="C#">C#</option>
                <option value="D">D</option>
                <option value="D#">D#</option>
                <option value="Eb">Eb</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="F#">F#</option>
                <option value="G">G</option>
                <option value="G#">G#</option>
                <option value="Ab">Ab</option>
        </select>
    </div>
    <br>

    <div class ="string">
        <label>String 3 tuning:</label>
        <select name="string3" id="string3" value="">
                <option value="D">D</option>
                <option value="D#">D#</option>
                <option value="Eb">Eb</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="F#">F#</option>
                <option value="G">G</option>
                <option value="G#">G#</option>
                <option value="Ab">Ab</option>
                <option value="A">A</option>
                <option value="Bb">Bb</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="C#">C#</option>
        </select>
    </div>
    <br>

    <div class = "string">
        <label>String 4 tuning:</label>
        <select name="string4" id="string4" value="">
                <option value="G">G</option>
                <option value="G#">G#</option>
                <option value="Ab">Ab</option>
                <option value="A">A</option>
                <option value="Bb">Bb</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="C#">C#</option>
                <option value="D">D</option>
                <option value="D#">D#</option>
                <option value="Eb">Eb</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="F#">F#</option>
        </select>
    </div>
    <br>

    <div class = "string">
        <label>String 5 tuning:</label>
        <select name="string5" id="string5" value="">
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="C#">C#</option>
                <option value="D">D</option>
                <option value="D#">D#</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="F#">F#</option>
                <option value="G">G</option>
                <option value="G#">G#</option>
                <option value="A">A</option>
                <option value="Bb">Bb</option>
                <option value="Eb">Eb</option>
                <option value="Ab">Ab</option>
        </select>
    </div>
    <br>

    <div class = "string6">
        <label>String 6 tuning:</label>
        <select name="string6" id="string6" value="">
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="F#">F#</option>
                <option value="G">G</option>
                <option value="G#">G#</option>
                <option value="A">A</option>
                <option value="Bb">Bb</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="C#">C#</option>
                <option value="D">D</option>
                <option value="D#">D#</option>
                <option value="Eb">Eb</option>
                <option value="Ab">Ab</option>
        </select>
    </div>
    <br>
    <input type="submit" value="Generate Board">
    <hr class = "lineStyle">

</form>
Use Notes: If a scale that contains flats (F, Bb, Eb, Ab) <br> is chosen, the string tunings must not contain any sharps.
</body>
</html>
